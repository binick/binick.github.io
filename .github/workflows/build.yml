name: build
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:    
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: NPM install
        run: npm install && npm exec playwright install --with-deps

      - name: Build site
        run: hugo -e e2e-testing -s ./src --minify

      - name: E2E tests
        run: npm run test
        continue-on-error: true
      
      - name: Generate HTML report
        run: npx github-actions-ctrf artifacts/test-results/ctrf-report.json
        if: always()

      - name: Merge SARIF files
        run: |
          jq -s '
          {
            "$schema": .[0]."$schema",
            "version": .[0].version,
            "runs": [
              {
                "tool": .[0].runs[0].tool,
                "invocations": [.[].runs[].invocations[]?],
                "results": [.[].runs[].results[]],
                "artifacts": ( [.[].runs[].artifacts[]?] | unique_by(.location.uri?) ),
                "taxonomies": ( [.[].runs[].taxonomies[]?] | unique_by(.name) ),
                "columnKind": "utf16CodeUnits"
              }
            ]
          }
          ' $(find artifacts/test-results/a11y -type f -name '*.sarif') > artifacts/test-results/a11y.sarif
        if: always()

      - name: Gather SARIF files
        run: |
          mkdir -p artifacts/test-results/a11y-temp
          find artifacts/test-results/a11y -type f -name '*.sarif' -exec cp {} artifacts/test-results/a11y-temp/ \;
        if: always()

      - name: Upload a11y analysis results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: artifacts/test-results/a11y-temp
          category: a11y
          wait-for-processing: false
